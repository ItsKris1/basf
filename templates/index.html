{{template "base" .}}
{{define "content"}}


<div class="container w-50 my-3 d-flex flex-column align-items-end gap-5 ">
    {{ if .UserInfo.ID}}
    <div class="justify-self-end">
        <a class="btn btn-primary" href="/createpost" role="button">Create a post</a>
    </div>





    {{ end }}



    {{ range $post := .AllPosts }}

    <div class="card border-secondary w-100">
        <h5 class="card-header">Everyday electronics</h5>
        <div class="card-body">
            <p class="card-text "><a href="/post?id={{$post.ID}}" class="text-dark">{{$post.Title}}</a>
            </p>


            <small class="text-muted">Created by Kristofer</small>
        </div>
    </div>


    {{end}}
</div>

{{end}}
