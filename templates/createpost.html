{{template "base" .}}
{{define "content"}}
<link href="../assets/chosen/chosen.min.css" rel="stylesheet" />

<form action="/createpost" method="post">
    <div class="form-control">
        Title: <input type="text" name="title" id="title">
    </div>


    <div class="form-control">
        <textarea name="body" id="body" cols="30" rows="10"></textarea>
    </div>


        <select class="form-select my_select_box" data-placeholder="Select Your Options" multiple>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
  

    <button type="submit">Create</button>

   
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="../assets/chosen/chosen.jquery.min.js" type="text/javascript"></script>

<script>
    $(".my_select_box").chosen({
    disable_search_threshold: 10,
    no_results_text: "Oops, nothing found!",
    width: "50%"
  });
</script>
{{end}}
