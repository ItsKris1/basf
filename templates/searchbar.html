{{ define "searchbar"}}

<form action="/search" method="get" class="d-flex w-25">
    <select id="bap" class="select2" style="width: 100%;" name="tags">
        {{ range .AllTags}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
    </select>
    <button type="submit" class="btn btn-primary btn-sm" id="searchbtn">Search</button>

</form>


{{ end}}
